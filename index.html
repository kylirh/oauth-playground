<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Playground</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v4.0&appId=934740600205828&autoLogAppEvents=1"
    ></script>

    <script>
      function login(response) {
        console.log("logged in!", response);
      }
    </script>

    <div
      class="fb-login-button"
      data-width=""
      data-size="large"
      data-button-type="login_with"
      data-auto-logout-link="false"
      data-use-continue-as="true"
      data-onlogin="login"
      data-scope="public_profile,email"
    ></div>
  </body>
</html>
